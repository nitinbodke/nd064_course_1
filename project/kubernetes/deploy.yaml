apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: techtrends
    tag: latest
  name: techtrends
  namespace: sandbox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: techtrends
      tag: latest
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: techtrends
        tag: latest
    spec:
      containers:
        - image: nitinbodke/techtrends:latest
          imagePullPolicy: IfNotPresent
          name: techtrends
          resources:
            limits:
              cpu: 500m
              memory: "128Mi"
            requests:
              cpu: 250m
              memory: "64Mi"
          ports:
            - containerPort: 3111
              name: https-port
          readinessProbe:
            httpGet:
              path: /healthz
              port: 3111
            initialDelaySeconds: 3
            periodSeconds: 3
          livenessProbe:
            httpGet:
              path: /healthz
              port: 3111
            initialDelaySeconds: 3
            periodSeconds: 3
